<form (submit)="onLogin(loginform)" #loginform="ngForm" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <input
        type="text"
        ngModel name="enteredusername"
        placeholder="Username"
        required
        minlength="1"
        #enteredusername="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        ngModel name="enteredpassword"
        placeholder="Password"
        required
        minlength="1"
        #enteredpassword="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
