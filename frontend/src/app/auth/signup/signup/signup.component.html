<form (submit)="onSignup(signupForm)" #signupForm="ngForm" class="login-form">
    <h2>Sign Up</h2>
    <div class="form-group">
      <input
        type="text"
        ngModel name="username"
        name="username"
        placeholder="Username"
        required
        #username="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        ngModel name="password"
        name="password"
        placeholder="Password"
        required
        #password="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        ngModel name="role"
        name="role"
        placeholder="Role"
        required
        #role="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        ngModel name="department"
        name="department"
        placeholder="Department"
        required
        #department="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
